<footer id="footer-content" class="bg-grau t20">
  <div id="footer">
    <nav class="row">
      <section class="columns social-icons">
        <!-- div to centre icons -->
        <div>
          <ul class="inline-list">
            {% for social_item in site.data.socialmedia %}
            <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}"
                   title="{{ social_item.title }}"></a></li>
            {% endfor %}
          </ul>
        </div>
      </section>
    </nav>
    <nav class="row">
      <section class="columns">
        <p>
          Copyright &#169; 2021 Pyro-degrade Energy. All rights reserved.
        </p>
      </section>
    </nav>
  </div>
</footer>

<script>
  // Ensure that all external links open in new tabs
  var links = document.links;
  for (var i = 0, linksLength = links.length; i < linksLength; i++) {
     if (links[i].hostname != window.location.hostname) {
         links[i].target = '_blank';
     }
  }
</script>
